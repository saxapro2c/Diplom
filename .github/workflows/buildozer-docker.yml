name: Build Kivy APK (BuildKit-free)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Disable Docker BuildKit
      run: |
        echo "DOCKER_BUILDKIT=0" >> $GITHUB_ENV
        echo "DOCKER_CLI_EXPERIMENTAL=disabled" >> $GITHUB_ENV

    - name: Run Buildozer Docker
      uses: addnab/docker-run-action@v3
      with:
        image: kivy/buildozer
        options: --disable-content-trust -v ${{ github.workspace }}:/app
        run: |
          buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: vyatsu-news-apk
        path: bin/*.apk
