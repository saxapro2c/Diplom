name: Build Kivy APK (safe docker image)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Run Buildozer from stable image
      uses: addnab/docker-run-action@v3
      with:
        image: ghcr.io/frostedglass/buildozer:stable
        options: -v ${{ github.workspace }}:/app
        run: |
          buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vyatsu-news-apk
        path: bin/*.apk
